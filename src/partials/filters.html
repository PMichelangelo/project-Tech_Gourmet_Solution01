<section class="section-filters container">
  <form name="filters" autocomplete="off" class="filters-form">
    <label for="filters-input" class="filters-label">Filters:</label>
    <div class="filters-form-wrap">
      <div class="filters-input-wrap">
        <input type="text" name="keyword" placeholder="Search for anything" class="filters-input" id="filters-input">
        <button type="submit" class="filters-btn">
          <svg class="icon-magnifying-glass" width="15" height="15">
            <use href="./img/icons.svg#icon-search"></use>
          </svg>
        </button>
      </div>
      <div class="filters-select-wrap">
        <button type="button" class="filters-select">Categories</button>
        <button type="submit" class="filters-options filters-visually-hidden"><ul class="filters-options-list"></ul></button>
        <input type="text" name="category" class="filters-select-input filters-visually-hidden">
        <svg class="icon-chevron-down" width="11" height="11">
          <use href="./img/icons.svg#icon-chevron-down"></use>
        </svg>
      </div>
      <div class="filters-select-wrap">
        <button type="button" class="filters-select filters-sorting">A to Z</button>
        <ul class="sorting-options-list filters-options filters-visually-hidden">
          <li class="filters-option" data-sort="byABC1">A to Z</li>
          <li class="filters-option" data-sort="byABC0">Z to A</li>
          <li class="filters-option" data-sort="byPrice1">Cheap</li>
          <li class="filters-option" data-sort="byPrice0">Expensive</li>
          <li class="filters-option" data-sort="byPopularity0">Popular</li>
          <li class="filters-option" data-sort="byPopularity1">Not popular</li>
          <li class="filters-option" data-sort="null">Show all</li>
        </ul>
        <input type="text" name="sorting" class="filters-sorting-input filters-visually-hidden" value="byABC1">
        <svg class="icon-chevron-down" width="11" height="11">
          <use href="./img/icons.svg#icon-chevron-down"></use>
        </svg>
      </div>
    </div>
  </form>
</section>
